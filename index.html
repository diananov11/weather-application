<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            id="input-city"
            class="input-city"
          />
          <input
            type="submit"
            value="Search"
            id="input-button"
            class="input-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-container">
          <div>
            <h1>Paris</h1>
            <p>
              Sunday 23:30, clear sky <br />
              Humidity: <strong>50%</strong>, Wind: <strong>3.09km/h</strong>
            </p>
          </div>
          <div>☀ <strong>22</strong> °C</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/diananov11" target="_blank"
            >Diana Novita</a
          >, is
          <a
            href="https://github.com/diananov11/weather-application"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
