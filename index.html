<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            id="input-city"
            class="input-city"
          />
          <input
            type="submit"
            value="Search"
            id="input-button"
            class="input-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-container">
          <div class="weather-description">
            <h1 class="city" id="city">Paris</h1>
            <p>
              Sunday 23:30, clear sky <br />
              Humidity: <strong>50%</strong>, Wind: <strong>3.09km/h</strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div class="emoji-temp">☀</div>
            <div class="temp">22</div>
            <div class="temp-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p class="footer">
          This project was coded by
          <a href="https://github.com/diananov11" target="_blank"
            >Diana Novita</a
          >, is
          <a
            href="https://github.com/diananov11/weather-application"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://diana-weatherapp.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
